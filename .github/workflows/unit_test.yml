# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# TODO: In the future we ought to perform linting and code coverage checks

name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - '.github/workflows/unit_test.yml'
      - 'pyproject.toml'

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - python-version: "3.9"
            operating-system: ubuntu-latest
          - python-version: "3.10"
            operating-system: ubuntu-latest
          - python-version: "3.11"
            operating-system: ubuntu-latest
          - python-version: "3.11"
            operating-system: windows-latest
          - python-version: "3.11"
            operating-system: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # caching pip dependencies
    - name: Install dependencies
      run: |
        python -m pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        python -m pip install ".[dev]"
    - name: Environment
      run: |
        java -version
    - name: Test with pytest
      run: |
        pytest
    - name: Notebooks
      # Uses the nbmake pytest plugin to run the notebooks. 
      # See https://github.com/treebeardtech/nbmake for more information.
      # -x flag is used to stop the test suite after the first failed test
      # --nbmake-timeout sets the timeout for each cell in a notebook
      # --deselect is used to skip notebooks
      # 
      # TODO: notebooks/Using_jpype_MOA_example.ipynb is skipped because it fails on 
      # MacOS for an unknown reason
      run: |
        pytest --nbmake -x --nbmake-timeout=600 notebooks --deselect notebooks/Using_jpype_MOA_example.ipynb 
